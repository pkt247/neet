<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Planner</title>
    <link rel="stylesheet" href="./files/styles.css">
    <style>
        body::-webkit-scrollbar {
            display: none;
        }
        a {
            font-size: 20px;
            font-weight: bold;
            color: #4c00ffe3;
            text-decoration: none;
            background-color: white;
            padding: 1.5rem 0.5rem 0.5rem 0.5rem;
            margin: 10px;
            border-radius: 8px;

        }
        iframe{
            z-index: 2;
            position: relative;
        }

        header {
            background-color: rgba(255, 255, 255, 0.226);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
            z-index:  1;
        }
        
       .sticky+.content {
            padding-top: 102px;
        }
        .space{
            height: 5rem;
        }
        h1,
        h2 {
            margin-top: 0;
            margin-bottom: 5px;
            color: #181515;
        }
    </style>
    <link rel="shortcut icon" href="../icon.svg" type="image/x-icon">
</head>

<body>
    <header id="header">
        <h1><a href="../">NEET Preparation - Study Plan</a></h1>
    </header>
    <div class="container">
        <a href="#ref">view ref</a>
        <a href="#time">view timetable</a>
        <div id="topicsList" class="topics-list"> </div>
        <div id="ref" class="reference-page">
            <div class="space"></div>
            <iframe src="./files/ref.html" frameborder="0" width="100%" height="600"></iframe>
        </div>

        <div id="time">
            <div class="space"></div>
            <iframe src="./files/timetable.html" frameborder="0" width="100%" height="600"></iframe>

        </div>
    </div>

    <script>
        window.onscroll = function () { myFunction() };
        var header = document.getElementById("header");
        var sticky = header.offsetTop;
        function myFunction() {
            if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
            } else {
                header.classList.remove("sticky");
            }
        }
    </script>
    <script src="./script/data.js"></script>
    <script src="./preCheckedTopics.js"></script>
    <script src="./script/logic.js"></script>
</body>

</html>
